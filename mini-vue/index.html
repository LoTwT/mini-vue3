<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-vue</title>
</head>

<body>
    <div id="app"></div>

    <script src="../renderer/renderer.js"></script>
    <script src="../reactivity//reactivity.js"></script>
    <script src="./index.js"></script>

    <script>
        // 1. 创建根组件
        const App = {
            data: reactive({
                counter: 0
            }),
            render() {
                return h(
                    "div",
                    null,
                    [
                        h(
                            "h2",
                            null,
                            `当前计数: ${this.data.counter}`
                        ),
                        h(
                            "button",
                            {
                                onClick: () => this.data.counter++
                            },
                            "+1"
                        )
                    ]
                )
            }
        }

        // 2. 挂载根组件
        createApp(App).mount("#app")
    </script>
</body>

</html>
